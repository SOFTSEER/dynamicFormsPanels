<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="display">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" (click)="display=false;">&times;</span>
            <h2>Input properties updater</h2>
        </div>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                Place holder: <input type="text" [(ngModel)]="modalPopupObject.placeholder" name="placeholder" /><br /><br /><br />
                <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-sm-3">
        <div class="card card-outline-success mb-3">
            <div class="card-header card-inverse card-success">
                Input Items
            </div>
            <div class="card-block scroll-list">
                <div #formData class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success" [draggable] *ngFor="let item of vegetables" [dragClass]="'active'" [dragData]="item" [dragScope]="item.type" [dragEnabled]="dragEnabled">
                        {{item.name}}
                    </li>
                </div>
            </div>
            <hr>

            <div class="card-header card-inverse card-success">
                Selecte Columns
            </div>
            <div class="card-block scroll-list">
                <div class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success" (click)="selectedCol=item" *ngFor="let item of colClassList">
                        {{item}}
                    </li>
                </div>
            </div>
            <div class="card-header card-inverse card-success">
                Form List
            </div>
            <div class="card-block scroll-list">
                <!-- {{FormList | json}} -->
                <div class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success" (click)="populateForm(item)" *ngFor="let item of FormList">
                        {{item.name}}
                    </li>
                </div>
            </div>

            <div class="card-footer">
                <div class="form-check">
                    <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" title="Drag Enabled" [(ngModel)]="dragEnabled">
            Drag Enabled
          </label>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <button class="btn btn-primary" (click)="cloneForm()"> clone form</button>
        <div class="card card-outline-primary mb-3 " droppable [dragOverClass]="'drag-target-border'" [dropScope]="['label', 'input-text','input-check']" [dragHintClass]="'drag-hint'" (onDrop)="onAnyDrop($event)">
            <div class="card-header card-inverse card-primary">Drop the controls on the form</div>
            <div class="card-block scroll-list h600" id="formContent ">
                <div class="row" id="formElements">
                    <!-- <form #ff='ngForm' (ngSubmit)="showModelData(ff)"> -->
                    <ng-container *ngFor="let item of droppedItems">
                        <div [class]=selectedCol class="form-group">
                            <!-- <label *ngIf="item.inputType === 'text'">{{item.placeholder}}</label> -->
                            <input [type]="item.inputType" [placeholder]="item.placeholder" class="form-control" [name]="item.placeholder" [(ngModel)]="item.placeholder" *ngIf="item.inputType !== 'label'">
                            <label *ngIf="item.inputType === 'label'"></label>
                            <label *ngIf="item.displayText"></label>

                        </div>
                    </ng-container>

                    <!-- <div class="col-12">
                            <button *ngIf="droppedItems.length>0" type="submit" class="btn btn-primary">Submit</button>

                        </div> -->


                    <!-- <div [innerHTML]="test"></div> -->
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4" id="cloneForm">
        <!-- {{test}} -->
    </div>

    <hr> Form From List
    <div class="col-sm-4" id="cloneForm2">
        <!-- {{test}} -->
    </div>
</div>
